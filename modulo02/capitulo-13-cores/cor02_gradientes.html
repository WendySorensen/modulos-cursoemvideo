<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações Globais das CSS*/
            height: 100%;
        }
        body{ 
            background-image: linear-gradient(to right, white 10%, blue);
        }
        /*
        É possível criar um degradê facilmente com esses comandos acima, ele PRECISA ser feito com a tag image, mesmo que não seja adicionado uma imagem, tbm é possível colocar valores em degraus, exemplo. 90deg, 45deg, etc, ou podemos fazer como acima, to right, to left, to top, etc.

        Pode por quantas cores quiser no gradiente, basta por a cor seguido de uma vírgula, como acima;

        Tbm pode-se mudar o linear para o radial gradient, tbm é possível por uma, mudando o to right, onde fica o angulo para "circle, fica feio mas da pra fazer.

        Tbm é possível definir quantos por cento cada cor ocupará da tela,  dando um espaço depois da cor e colocando uma porcentagem como feito acima.
        */
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
